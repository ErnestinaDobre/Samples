<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Hello</h2>

    <div id="bigger-fish">
        <div id="div-cool">This is a cool div</div>
    </div>
    <!-- <div></div> -->
    <button onclick="clickButton()">Click me</button>
    <br>
    <button onclick="disappear()">Disappear</button>

    <script>
        function clickButton(){
            console.log('you clicked on the button')
            console.log(document.getElementById('div-cool').innerHTML)
        }

        function disappear(){
            console.log('you clicked on disappear button')
            document.getElementById('bigger-fish').innerHTML = '';
        }
    </script>
</body>
</html>
